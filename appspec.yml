version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu/express-app/

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu

hooks:
  ApplicationStop:
    - location: scripts/app_stop.sh
      timeout: 300
      runas: ubuntu

  InstallDependencies:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: ubuntu

  ApplicationStart:
    - location: scripts/app_start.sh
      timeout: 300
      runas: ubuntu